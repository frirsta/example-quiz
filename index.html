<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Guess The Flag</h1>
        </a>
    </header>
    <section>
        <div id="hero-outer">
            <div id="hero-image"></div>
            <div id="hero-text">
                <h2>How many flags of the world do you know? <br>
                    Test your skills with the Guess The Flag Quiz</h2>
                <a href="#name-outer" id="start-quiz" aria-label="Go to quiz page">Start Quiz</a>
            </div>
        </div>
    </section>
    <section>
        <div id="name-outer">
            <div id="enter-name">
                <h3>Name area</h3>
                <label id="username-label" for="username">Enter name here!</label>
                <input type="text" name="username" id="username">
                <button type="button" id="name-button">Enter Name</button>
            </div>
        </div>
    </section>
    <section>
        <div id="quiz-outer">
            <div id="quiz-container">
                <div id="flag-image"></div>
                <div id="question-area">TEXT</div>
                <input type="text" id="answer">
                <button id="submit-button" type="button">Submit Answer</button>
            </div>
        </div>
        <div id="name-display"></div>
    </section>
    <footer>
        footer area
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
